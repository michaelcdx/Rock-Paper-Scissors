<!DOCTYPE html>
<html>
  <head>
    <title>calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
  </head>
  <body>
<div class="all">
  <div class="calc">
    <div class="row-1">
      <button onclick="
      calculation += '7';
      console.log(calculation);
      ">7</button>

    <button onclick="
        calculation += '8';
        console.log(calculation);
      ">8</button>

    <button onclick="
      calculation += '9';
      console.log(calculation);
      ">9</button>

      <button onclick="
          calculation += '+';
          console.log(calculation);
        ">+</button>
    </div>

    <div class="row-2">
      <button onclick="
          calculation += '4';
          console.log(calculation);
        ">4</button>

      <button onclick="
          calculation += '5';
          console.log(calculation);
        ">5</button>

      <button onclick="
          calculation += '6';
          console.log(calculation);
        ">6</button>

      <button onclick="
          calculation += '-';
          console.log(calculation);
      ">-</button>
    </div>

    <div class="row-3">
    

      <button onclick="
          calculation += '1';
          console.log(calculation);
        ">1</button>

      <button onclick="
          calculation += '2';
          console.log(calculation);
        ">2</button>

      <button onclick="
          calculation += '3';
          console.log(calculation);
        ">3</button>
      
      <button onclick="
          calculation += '*';
          console.log(calculation);
      ">x</button>
    </div>

    <div class="row-4">

      <button onclick="
        calculation += '0';
        console.log(calculation);
        ">0</button>

      <button onclick="
        calculation = eval(calculation);
        console.log(calculation);
        ">=</button>

      <button onclick="
        calculation += '/';
        console.log(calculation);
        ">/</button>

      <button onclick="
      calculation = '';
      console.log(calculation);
      ">AC</button>
  </div>
</div>
</div>
    <script>
      let calculation = '';
      
      </script>
  </body>
</html>
