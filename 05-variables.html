<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>
  </head>
  <body>
    <!-- java script -->
    <script>
      let variable1 = 3;
      console.log(variable1);

      const calculation = 2+2;
      console.log(calculation);
      console.log(calculation+2);

      const result = calculation+2;
      console.log(result);

      const message = 'hello';
      console.log(message); console.log(';');

      variable1 = 5;
      console.log(variable1);

      variable1 = variable1 + 1;
      console.log(variable1);

      // other than 'let' we can use 'const' and 'var', but const cannot change the value and var is older version.

      const variable2 = 3;
      var varibale3 = 3;

      console.log(typeof variable2);
      console.log(typeof message);
    </script>
  </body>
</html>
